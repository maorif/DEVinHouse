<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="form">
            <h1>Cadastro de usuário</h1>
            <input class="info" id="name" type="text" placeholder="Digite seu nome">
            <input class="info" id="img-src" type="text" placeholder="Link da sua foto">
            <input class="info" id="description" type="text" placeholder="Sua descrição">
            <button id="button">Salvar</button>
        </div>
        <div class="card">
            <div class="card-img-container">
                <img src="https://www.collinsdictionary.com/images/full/penguin_171297281.jpg?version=4.0.200" alt="" id="card-img">
            </div>
            <h3 id="card-name">Penguin</h3>
            <p id="card-description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iure ea asperiores, ipsa velit numquam cumque placeat quae quasi sit neque nulla labore rerum consequatur ullam reiciendis dolorem delectus eveniet nostrum!</p>
        </div>
    </main>

    <script type="module" src="./main.js"></script>
</body>
</html>
