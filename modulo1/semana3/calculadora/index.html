<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculator">
        <h3>Calculadora</h3>
        <input id="screen" type="text">
        
        <div class="button-container">
            <button class="math" id="+"><b>+</b></button>
            <button class="math" id="-"><b>-</b></button>
            <button class="math" id="*"><b>*</b></button>
            <button class="math" id="/"><b>/</b></button>

            <button id="clear"><b>C</b></button>

            <button class="number" value="9" id="9"><b>9</b></button>
            <button class="number" value="8" id="8"><b>8</b></button>
            <button class="number" value="7" id="7"><b>7</b></button>
            <button class="number" value="6" id="6"><b>6</b></button>
            <button class="number" value="5" id="5"><b>5</b></button>
            <button class="number" value="4" id="4"><b>4</b></button>
            <button class="number" value="3" id="3"><b>3</b></button>
            <button class="number" value="2" id="2"><b>2</b></button>
            <button class="number" value="1" id="1"><b>1</b></button>
            <button class="number" value="0" id="0"><b>0</b></button>

            <button class="decimal" id="."><b>.</b></button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
